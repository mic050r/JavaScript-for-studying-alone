<script>
    //변수 선언
    let numbers = [273, 25,75,52,103,32,57,24,76]

    //1. 홀수만 추출
    numbers = numbers.filter((value) => value % 2 === 1)
    //2. 100이하의 수만 추출
    numbers = numbers.filter((value) => value <= 100)
    //3. 5로 나눈 나머지가 0인 수만 출력
    numbers = numbers.filter((value) => value % 5 === 0)

    console.log(numbers)
</script>
