<!DOCTYPE html>
<html lang="en">
<head>
    <title>원의 둘레와 넓이 구하기</title>
    <script>
        //숫자 입력
        const num = prompt('원의 반지름을 입력해주세요','')
        const r = Number(num) //형변환
        const PI = 3.14
        //원의 넓이
        const area = r*r*PI
        //원의 둘레
        const round = 2*PI*r
        //출력
        alert(`원의 반지름 : ${r}\n원의 넓이 : ${area}\n 원의 둘레 : ${round}`)
    </script>
</head>

</body>
</html>
