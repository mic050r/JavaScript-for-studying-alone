<!DOCTYPE html>
<html lang="en">
<head>
    <title>홀수 짝수 구하기</title>
    <script>
        //변수 선언
        const input = Number(prompt('숫자를 입력하세요', '숫자'))

        //조건문
        switch (input % 2) { //나머지 연산자를 사용
            case 0:
                alert('짝수')
                break;
            case 1:
                alert('홀수')
                break;
            default:
                alert('숫자가 아닙니다')
                break;
        }
    </script>
</head>
<body>
    
</body>
</html>
