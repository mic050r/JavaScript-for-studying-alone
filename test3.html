    <title>태어난 연도를 입력받아 띠 출력하기</title>
    <script>
        const year = Number(prompt('태어난 해를 입력해주세요', ' '))
        const result = '원숭이, 닭, 개, 돼지, 쥐, 소, 호랑이, 토끼, 용, 뱀, 말, 양'.split(',')

        alert(`${year}년에 태어났다면 ${result[year%12]} 띠 입니다`)
    </script>
