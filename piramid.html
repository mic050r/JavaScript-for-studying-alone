<script>

//변수 선언
let output1 = ''
//중첩 반복문
for (let i = 1; i < 10; i++) {
    for (let j = 0; j < i; j++) {
        output1 += '*'
    }
    output1 += '\n'
}
//출력
console.log(output1)



let output2 = ''
for(let i = 1; i < 15; i++){
    for (let k = 15; k > i; k--) {
        output2 += ' '
    }
    for(let j = 0; j < (i*2 - 1); j++) {
        output2 += '*'
    }
    output2 += '\n'
}
console.log(output2)



let output = ''
const size = 5

for(let i = 1; i <= size; i++){
    for (let j = size; j > i; j--) {
        output += ' '
    }
    for(let k = 0; k < (i*2 - 1); k++) {
        output += '*'
    }
    output += '\n'
}
for(let i = size - 1; i > 0; i--){
    for (let j = size; j > i; j--) {
        output += ' '
    }
    for(let k = 0; k < (i*2 - 1); k++) {
        output += '*'
    }
    output += '\n'
}
console.log(output)
    
</script>
