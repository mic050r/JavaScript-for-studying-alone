<!DOCTYPE html>
<html lang="en">
<head>
    <title>cm을 inch로 바꾸기</title>
    <script>
        //숫자를 입력 받습니다.
        const cm = prompt('cm단위의 숫자를 입력해주세요', '')

        //입력을 숫자로 변경하고 inch 단위로 변경합니다.
        const output = Number(cm)
        const inch = output*0.393701
        //출력
        alert(`${cm}cm는 ${inch}inch입니다.`)
    </script>
</head>
<body>
    
</body>
</html>
